{% extends 'base.html' %}
{% block title %}{{ super() }} - Roll Dice{% endblock %}
{% block body %}
    <div>
        <h1> Roll to your heart's content.</h1>
        <br>
        <button type="submit" id="1d4" class="btn btn-warning btn-lg">1d4</button>
        <button type="submit" id="1d6" class="btn btn-success btn-lg">1d6</button>
        <button type="submit" id="1d8" class="btn btn-warning btn-lg">1d8</button>
        <button type="submit" id="1d10" class="btn btn-success btn-lg">1d10</button>
        <button type="submit" id="1d12" class="btn btn-warning btn-lg">1d12</button>
        <button type="submit" id="1d20" class="btn btn-success btn-lg">1d20</button>
        <br>
        <h1>Result:</h1><h1  id="result"></h1>
    </div>
    <style>
    h1 {display:inline;}
    #result {
        color:hotpink;
    }
    </style>
    <script>
        var dice = {
            roll: function (sides) {
                var randomNumber = Math.floor(Math.random() * sides) + 1;
                return randomNumber;
            }
        }


//Prints dice roll to the page

function printNumber(number) {
  var placeholder = document.getElementById('result');
  placeholder.innerHTML = number;
}

var button4 = document.getElementById('1d4');
button4.onclick = function() {
    var sides = 4;
    var result = dice.roll(sides);
  printNumber(result);
};

var button6 = document.getElementById('1d6');
button6.onclick = function() {
    var sides = 6;
    var result = dice.roll(sides);
  printNumber(result);
};

var button8 = document.getElementById('1d8');
button8.onclick = function() {
    var sides = 8;
    var result = dice.roll(sides);
  printNumber(result);
};

var button10 = document.getElementById('1d10');
button10.onclick = function() {
    var sides = 10;
    var result = dice.roll(sides);
  printNumber(result);
};

var button12 = document.getElementById('1d12');
button12.onclick = function() {
    var sides = 12;
    var result = dice.roll(sides);
  printNumber(result);
};

var button20 = document.getElementById('1d20');
button20.onclick = function() {
    var sides = 20;
    var result = dice.roll(sides);
  printNumber(result);
};




    </script>
